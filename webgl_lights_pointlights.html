<!DOCTYPE html>
<html lang="en">

<head>
	<title>three.js webgl - lights - point lights</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		body {
			font-family: Monospace;
			margin: 0px;
			overflow: hidden;
		}

		#info {
			color: #fff;
			position: absolute;
			top: 10px;
			width: 100%;
			text-align: center;
			z-index: 100;
			display: block;
		}

		#info a {
			color: #ff0080;
			font-weight: bold;
		}
	</style>
</head>

<body>
	<script src="./third_party/three.js/three.js"></script>
	<script src="./third_party/three.js/CSS3DRenderer.js"></script>
	<script src="./third_party/three.js/stats.js"></script>
	<script src="./third_party/three.js/OBJLoader.js"></script>

	<script>

		var camera, scene, cssScene, renderer, cssRenderer,
			light1, light2, light3, light4,
			object, object2, stats;

		var clock = new THREE.Clock();

		init();
		animate();

		function init() {

			camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
			camera.position.z = 100;

			scene = new THREE.Scene();
                        cssScene = new THREE.Scene();

			//model

			var loader = new THREE.OBJLoader();
			loader.load('models/obj/walt/WaltHead.obj', function (obj) {

				object = obj;
				object.scale.multiplyScalar(0.3);
				object.position.y = - 30;
				scene.add(object);

				// object2 = object.clone();
				// object2.position.multiplyScalar(1);
				// object2.position.y = 10;
				// //cloned.position.set(10, 10, 1);
				// scene.add(object2);
			});

			var sphere = new THREE.SphereBufferGeometry(0.5, 16, 8);

			//lights

			var light = new THREE.AmbientLight(0x224466);
			light.add(new THREE.Mesh(sphere, new THREE.MeshBasicMaterial({ color: 0x224466 })));
			scene.add(light);

			light1 = new THREE.PointLight(0xff0040, 2, 50);
			light1.add(new THREE.Mesh(sphere, new THREE.MeshBasicMaterial({ color: 0xff0040 })));
			scene.add(light1);

			light2 = new THREE.PointLight(0x0040ff, 2, 50);
			light2.add(new THREE.Mesh(sphere, new THREE.MeshBasicMaterial({ color: 0x0040ff })));
			scene.add(light2);

			light3 = new THREE.PointLight(0x80ff80, 2, 50);
			light3.add(new THREE.Mesh(sphere, new THREE.MeshBasicMaterial({ color: 0x80ff80 })));
			scene.add(light3);

			light4 = new THREE.PointLight(0xffaa00, 2, 50);
			light4.add(new THREE.Mesh(sphere, new THREE.MeshBasicMaterial({ color: 0xffaa00 })));
			scene.add(light4);

			//renderer

			renderer = new THREE.WebGLRenderer({ antialias: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			cssRenderer = createCssRenderer();

			//stats

			stats = new Stats();
			document.body.appendChild(stats.dom);

			window.addEventListener('resize', onWindowResize, false);

		}

		function createCssRenderer() {
			console.log('createCssRenderer()');
			var cssRenderer = new THREE.CSS3DRenderer();
			cssRenderer.domElement.style.position = 'absolute';
			cssRenderer.domElement.style.top = 0;
			cssRenderer.domElement.style.zIndex = 1;
			cssRenderer.domElement.style['pointer-events'] = 'none';
			return cssRenderer;
		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize(window.innerWidth, window.innerHeight);

		}

		function animate() {

			requestAnimationFrame(animate);

			render();
			stats.update();

		}

		function render() {

			var time = Date.now() * 0.0005;
			var delta = clock.getDelta();

			if (object) object.rotation.y -= 0.7 * delta;
			if (object2) object2.rotation.y -= 0.3 * delta;

			light1.position.x = Math.sin(time * 0.7) * 30;
			light1.position.y = Math.cos(time * 0.5) * 40;
			light1.position.z = Math.cos(time * 0.3) * 30;

			light2.position.x = Math.cos(time * 0.3) * 30;
			light2.position.y = Math.sin(time * 0.5) * 40;
			light2.position.z = Math.sin(time * 0.7) * 30;

			light3.position.x = Math.sin(time * 0.7) * 30;
			light3.position.y = Math.cos(time * 0.3) * 40;
			light3.position.z = Math.sin(time * 0.5) * 30;

			light4.position.x = Math.sin(time * 0.3) * 30;
			light4.position.y = Math.cos(time * 0.7) * 40;
			light4.position.z = Math.sin(time * 0.5) * 30;

			renderer.render(scene, camera);
                        cssRenderer.render(cssScene, camera);

		}

	</script>
</body>

</html>
