<html>

<head>
    <title>three.js app</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>
    <script src="js/three.js"></script>
    <script src="js/geometry_utils.js"></script>
    <script>

        // var camera, scene, renderer;
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        //++++++++++++++++++++++++++++++++++++++++++++++++
        //var geo = PolygonGeometry(7);
        //var geo = PolygonGeometry(6, new THREE.Vector3( 3, 4, 0 ));
        var geo = PolygonGeometry(9, new THREE.Vector3( 5, 5, 0 ), 4);

        var material = new THREE.MeshBasicMaterial({ color: 0xff0000, side: THREE.FrontSide });
        var mesh = new THREE.Mesh(geo, material);
        scene.add(mesh);

        var animate = function () {
            requestAnimationFrame(animate);

            // Do Mesh transfermations here!!!
            mesh.rotation.x += 0.01;
            mesh.rotation.y += 0.01;

            renderer.render(scene, camera);
        };

        animate();

    </script>
</body>

</html>
