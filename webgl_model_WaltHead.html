<!DOCTYPE html>
<html lang="en">

<head>
	<title>three.js webgl - lights - point lights</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		body {
			font-family: Monospace;
			margin: 0px;
			overflow: hidden;
		}

		#info {
			color: #fff;
			position: absolute;
			top: 10px;
			width: 100%;
			text-align: center;
			z-index: 100;
			display: block;
		}

		#info a {
			color: #ff0080;
			font-weight: bold;
		}
	</style>
</head>

<body>
	<script src="./third_party/three.js/three.js"></script>
	<script src="./third_party/three.js/stats.js"></script>
	<script src="./third_party/three.js/OBJLoader.js"></script>

	<script>

		var camera, scene, renderer, object, stats, light;
		var clock = new THREE.Clock();

		window.addEventListener("message", receiveMessage, false);
		init();
		animate();

		function init() {

			camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
			camera.position.z = 100;

			scene = new THREE.Scene();

			//model
			var loader = new THREE.OBJLoader();
			loader.load('models/obj/walt/WaltHead.obj', function (obj) {
				object = obj;
				object.scale.multiplyScalar(0.3);
				//object.position.y = - 30;
				scene.add(object);
			});

			var sphere = new THREE.SphereBufferGeometry(0.5, 16, 8);
			light = new THREE.AmbientLight(0x228822);
			light.add(new THREE.Mesh(sphere, new THREE.MeshBasicMaterial({ color: 0x228822 })));
			//scene.add(light);

			//renderer
			renderer = new THREE.WebGLRenderer({ antialias: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			//stats
			stats = new Stats();
			document.body.appendChild(stats.dom);

			window.addEventListener('resize', onWindowResize, false);
		}

		function onWindowResize() {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize(window.innerWidth, window.innerHeight);
		}

		function animate() {
			requestAnimationFrame(animate);
			render();
			stats.update();
		}

		function render() {
			var time = Date.now() * 0.0005;
			var delta = clock.getDelta();
			if (object) object.rotation.y -= 0.7 * delta;
			renderer.render(scene, camera);
		}


		function receiveMessage(event) {
			console.log('webgl_cube1.html receiveMessage() event: %o', event);
			animate();
		}


	</script>
</body>

</html>
